{% load static %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
  :root{
    --primary-color:#ff5e14;
    --bg-color:#151414;
    --light-black:#373636;
    --light-black-2:#2e2e2e;
    --light-black-3:#202020;
    --white-color:#fff;
    --dark-gray:#757575;
    --dark-gray-2:#7e7e7e;
    --dark-gray-3:#878787;
    --facebook:#3b5998;
    --twitter:#55acee;
    --instagram:#e93b81;
  }

  ul {
    margin: 0px;
    padding: 0px;
  }
  .footer-section{
    background:var(--bg-color);
    position:relative;
  }
  .footer-cta{
    border-bottom:1px solid var(--light-black);
  }
  .single-cta i{
    color:var(--primary-color);
    font-size:30px;
    float:left;
    margin-top:8px;
  }
  .cta-text{
    padding-left:15px;
    display:inline-block;
  }
  .cta-text h4{
    color:var(--white-color);
    font-size:20px;
    font-weight: 600;
    margin-bottom:2px;
  }
  .cta-text span{
    color:var(--dark-gray);
    font-size: 15px;
  }
  .footer-content{
    position:relative;
    z-index: 2;
  }
  .footer-logo{
    margin-bottom:30px;
  }
  .footer-logo img{
    max-width: 70px;
  }
  .footer-text p{
    margin-bottom:14px;
    font-size: 14px;
    color:var(--dark-gray-2);
    line-height: 28px;
  }
  .footer-social-icon span{
    color:var(--white-color);
    display:block;
    font-size: 20px;
    font-weight: 700;
    margin-bottom: 20px;
  }
  .footer-social-icon a{
    color:var(--white-color);
    font-size: 16px;
    margin-right:15px;
  }
  .footer-social-icon i{
    height:40px;
    width:40px;
    text-align: center;
    line-height: 38px;
    border-radius: 50%;
  }

  .footer-widget-heading h3{
    color:var(--white-color);
    font-size: 20px;
    font-weight: 600;
    margin-bottom:40px;
    position:relative;
  }
  .footer-widget-heading h3::before{
    content:'';
    position:absolute;
    left:0;
    bottom:-15px;
    height:2px;
    width:50px;
    background:var(--primary-color);
  }
  .footer-widget ul li{
    display:inline-block;
    float:left;
    width:50%;
    margin-bottom:12px;
  }
  .footer-widget ul li a:hover{
    color:var(--primary-color);
  }
  .footer-widget ul li a{
    color:var(--dark-gray-3);
    text-transform: capitalize;
  }

  .copyright-area{
    background:var(--light-black-3);
    padding:25px 0;
  }
  .copyright-text p{
    margin:0;
    font-size: 14px;
    color:var(--dark-gray-3);
  }
  .copyright-text p a{
    color:var(--primary-color);
  }
  .footer-menu li{
    display:inline-block;
    margin-left:20px;
  }
  .footer-menu li:hover a{
    color:var(--primary-color);
  }
  .footer-menu li a{
    font-size: 14px;
    color:var(--dark-gray-3);
  }

  @media (max-width:1030px){
    .mb-30{
      margin-bottom:30px;
    }
    .footer-text p,
    .footer-social-icon{
      margin-bottom:30px;
    }
  }
</style>
<footer class="footer-section">
    <div class="container">
      <div class="footer-cta py-5">
        <div class="row">
          <div class="col-sm-6 col-xl-4 mb-30">
            <a href="https://maps.google.com/maps?q=28.631643,81.151215" target="_blank">
              <div class="single-cta">
                <i class="fas fa-map-marker-alt"></i>
                <div class="cta-text">
                  <h4>Find us</h4>
                  <span>Lamki Chuha, Kailali, Nepal</span>
                </div>
              </div>
            </a>
          </div>          
          <div class="col-sm-6 col-xl-4 mb-30">
            <div class="single-cta">
                <i class="fas fa-phone-alt"></i>
                <div class="cta-text">
                    <h4>Call us</h4>
                    <a href="tel:9848422471"><span>9848422471</span></a>
                </div>
            </div>
          </div>
          <div class="col-sm-6 col-xl-4 mb-30">
            <div class="single-cta">
                <i class="fas fa-envelope"></i>
                <div class="cta-text">
                    <h4>Mail us</h4>
                    <a href="mailto:nrcsbaliya@gmail.com"><span>nrcsbaliya@gmail.com</span></a>
                </div>
            </div>
        </div>
        </div>
      </div>
      <br>
    </div>
    <div class="copyright-area">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 col-lg-6 text-center text-lg-left">
            <div class="copyright-text">
              <p>Copyright Â© 2024, All Right Reserved <a href= '{% url "home"%}'>BloodLink</a></p>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 text-right d-none d-lg-block">
            <div class="footer-menu">
              <ul>
                <li><a href='{% url "terms"%}'>Terms</a></li>
                <li><a href='{% url "privacy_concern"%}'>Privacy</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
